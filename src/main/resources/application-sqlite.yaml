spring:
  jpa:
    database-platform: it.plansoft.demojpa.sql3.dialect.SQLiteDialect
    #hibernate.ddl-auto: none
    #hibernate.ddl-auto: update
    hibernate.ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: jdbc:sqlite:src/main/resources/jpademo.db
    driver-class-name: org.sqlite.JDBC
#    username: admin
#    password: admin

# impostazioni per hibernate
hibernate:
  hbm2ddl:
    auto: none
  show-sql: true